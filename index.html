<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>
<link rel="stylesheet" href="app.css">

<body>

  <div class="container">
    <h1>Giphy Search</h1>
    <form action="">
      <input type="text" placeholder="Search for a gif..." id="search-input">
      <input type="submit" id="submit-btn" value="Search">
      <input type="button" id="delete-btn" value="Delete All">
    </form>

    <ul id="gifs"></ul>
  </div>
  
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
